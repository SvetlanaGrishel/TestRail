name: Test Runner TestRail

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  EMAIL: ${{secrets.EMAIL}}
  PASSWORD: ${{secrets.PASSWORD}}
  NOT_VALID_EMAIL: ${{secrets.NOT_VALID_EMAIL}}
  NOT_VALID_PASSWORD: ${{secrets.NOT_VALID_PASSWORD}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn clean test -DsuiteXmlFile='src/test/resources/SmokeTest.xml -DEMAIL=$EMAIL -DPASSWORD=$PASSWORD -DNOT_VALID_EMAIL=$NOT_VALID_EMAIL -DNOT_VALID_PASSWORD=$NOT_VALID_PASSWORD

      
